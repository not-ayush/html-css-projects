<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="sidebar">
        <div class="logo-img">
          <img src="assets/odin-lined.png" alt="logo" />
        </div>
        <div class="img-credits">
          <span>Photo by </span
          ><a href="https://unsplash.com/@cashoyboy" target="_blank">Will</a
          ><span> on </span
          ><a
            href="https://unsplash.com/photos/a-lake-surrounded-by-mountains-under-a-night-sky-SmKeJ4yuUtc"
            target="_blank"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="content">
        <div class="information">
          <p>
            This is not a real online serivice! This is a cool form built with
            plain HTML/CSS. Sign up to not get started!
          </p>
          <p>You <em>know</em> what to do.</p>
        </div>
        <div id="form-container">
          <h1 class="form-head">Let's do this!</h1>
          <form action="" method="post">
            <div class="input-section">
              <div>
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  id="first-name"
                  name="firstName"
                  placeholder="John"
                  required
                />
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="john.doe@gmail.com"
                  required
                />
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  minlength="8"
                  placeholder="At least 8 characters"
                  required
                />
              </div>
              <div>
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  id="last-name"
                  name="lastName"
                  placeholder="Doe"
                />
                <label for="phone-no">PHONE NUMBER</label>
                <input
                  type="text"
                  id="phone-no"
                  name="phoneNo"
                  pattern="(\d{10})"
                  placeholder="0123456789"
                  required
                />
                <label for="confirm-pass">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-pass"
                  name="confirmpass"
                  placeholder="Enter same password"
                  minlength="8"
                  required
                />
              </div>
            </div>
            <button type="submit">Create Account</button>
          </form>
        </div>
        <div id="log-in">Already have an account? <a href="#">Log in</a></div>
      </div>
    </div>
  </body>
</html>
